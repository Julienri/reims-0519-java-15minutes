<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Peur</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/all.css}" href="../static/all.css">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    </head>

    <body class="container-fluid d-flex flex-column justify-content-between p-3">

        <header th:replace="fragments/header.html :: header"></header>

     
        <form action="" method="post" class="smoke">

            <label for="form-check">Quand cette peur se manifest-t'elle ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="when" id="see" value="option1">
                <label class="form-check-label" for="see"> En voyant l'eau</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="when" id="think" value="option2">
                <label class="form-check-label" for="think"> Rien qu'en y pensant</label>
            </div>

            <hr width="100%" size="5">
            
            <label for="form-check">Y a t'il eu un événement qui aurait pu déclencher cette phobie ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="event" id="oui" value="option1">
                <label class="form-check-label" for="oui"> Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="event" id="non" value="option2">
                <label class="form-check-label" for="non"> Non</label>
            </div>

            <br>

            <div class="col-auto d-flex justify-content-center">
                <a th:href="@{/resultSurvey}" type="submit" class="btn btn-survey">J'envoie mes réponses</a>
            </div>
        </form>
    </body>
</html>
