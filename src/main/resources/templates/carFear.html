<!DOCTYPE HTML>
<html>

<div th:replace="fragments/head.html :: head"></div>


    <body class="container-fluid d-flex flex-column justify-content-between p-3">

        <header th:replace="fragments/header.html :: header"></header>


        <form action="" method="post" class="fear">

            <label for="form-check">A quelle fréquence cela vous arrive-t'il ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="everytime" value="option1">
                <label class="form-check-label" for="everytime"> Tous le temps</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="often" value="option2">
                <label class="form-check-label" for="often"> Souvent</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="none" value="option3">
                <label class="form-check-label" for="none"> Rarement</label>
            </div>

            <hr width="100%" size="5">

            <label for="form-check">Cela dépend t'il de la vitesse ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="speed" id="yes" value="option1">
                <label class="form-check-label" for="yes"> Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="speed" id="no" value="option2">
                <label class="form-check-label" for="no"> Non</label>
            </div>

            <hr width="100%" size="5">

            <label for="form-check">Sur quel type de route cela vous arrive-t'il ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="road" id="straight" value="option1">
                <label class="form-check-label" for="straight"> Plutôt les lignes droites</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="road" id="turn" value="option2">
                <label class="form-check-label" for="turn"> Lorsqu'il y a des virages</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="road" id="any" value="option3">
                <label class="form-check-label" for="any"> Peu importe</label>
            </div>

            <hr width="100%" size="5">

            <label for="form-check">Y a t'il eu un événement avant la phobie qui aurait pu déclencher votre peur ?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="event" id="oui" value="option1">
                    <label class="form-check-label" for="oui"> Oui</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="event" id="non" value="option2">
                    <label class="form-check-label" for="non"> Non</label>
                </div>

            <br>

            <div class="col-auto d-flex justify-content-center">
                <a th:href="@{/resultSurvey}" type="submit" class="btn btn-survey">J'envoie mes réponses</a>
            </div>
        </form>

        <script th:replace="fragments/script.html :: script"></script>
    </body>
</html>
