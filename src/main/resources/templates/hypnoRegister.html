<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15' Pour Moi</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/all.css}" href="../static/all.css">

</head>

<body class="container-fluid d-flex flex-column justify-content-between p-3">
    <header th:replace="fragments/header.html :: header"></header>

    <form action="#" class="text-center border border-light " th:action="@{/hypnoRegister}" th:object="${hypnotherapist}"
        method="POST">
        <p class="h4 p-4">Formulaire professionnel</p>
        <div class="form-row justify-content-center">
            <div class="col">
                <input class="form-control mb-4" type="number" placeholder="Téléphone *" th:field="*{phone}" required>            
                <input class="form-control mb-4" type="text" placeholder="Numéro et rue *" th:field="*{address}" required>
                <input class="form-control mb-4" type="text" placeholder="Code postal *" th:field="*{adr_postal}" required>
                <input class="form-control mb-4" type="text" placeholder="Ville *" th:field="*{town}" required>
                <input class="form-control" type="text" placeholder="Description *" th:field="*{description}" required>
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                </small>
<!--         <input type="hidden" name="####" value="####">
 -->        </div>
        </div>
         <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info my-4 btn-block">Valider</button>
        </div>
        <p class="politique">En nous donnant ces informations vous acceptez la
            <a href="" target="_blank">politique de confidentialité</a>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../static/geoFindme.js"></script>
    <script src="../static/webStorage.js"></script>
    <script src="../static/all.js"></script>

</body>

</html>
