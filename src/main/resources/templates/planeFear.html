<!DOCTYPE HTML>
<html>

<div th:replace="fragments/head.html :: head"></div>


    <body class="container-fluid d-flex flex-column justify-content-between p-3">

        <header th:replace="fragments/header.html :: header"></header>

        
        <form action="" method="post" class="fear">

            <p>Quand cela se manifeste-t'il ?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="when" id="intime" value="option1" checked>
                    <label class="form-check-label" for="intime"> Avant d'entrer dans l'avion</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="when" id="before" value="option2">
                    <label class="form-check-label" for="before"> Déjà plusieurs jours avant</label>
                </div>

            <hr width="100%" size="5">

            <p>Cette peur est-elle encore présente lorsque vous êtes en vol ?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="still" id="oui" value="option1" checked>
                    <label class="form-check-label" for="oui"> Oui</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="still" id="non" value="option2">
                    <label class="form-check-label" for="non"> Non</label>
                </div>

            <br>

            <div class="col-auto d-flex justify-content-center">
                <a th:href="@{/survey/result}" type="submit" class="btn btn-survey">J'envoie mes réponses</a>
            </div>

        </form>
        <a th:href="@{/survey}"><i class="fas fa-fast-backward return" ></i></a>

        <script th:replace="fragments/script.html :: script"></script>

    </body>
</html>
