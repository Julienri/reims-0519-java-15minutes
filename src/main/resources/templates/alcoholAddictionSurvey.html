<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Addiction</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/all.css}" href="../static/all.css">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    </head>

    <body class="container-fluid d-flex flex-column justify-content-between p-3">

        <header th:replace="fragments/header.html :: header"></header>


            <label for="form-check">A quelle fréquence votre addiction se manifeste-t'elle ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="days" value="option1">
                <label class="form-check-label" for="days"> Tous les jours ou presque</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="weeks" value="option2">
                <label class="form-check-label" for="weeks"> 1 à 3 fois par semaine</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="frequency" id="none" value="option3">
                <label class="form-check-label" for="none"> Rarement</label>
            </div>

            <hr width="100%" size="5">

            <label for="form-check">Y a t'il eu un évènement dans votre vie qui aurait pu déclencher cette addiction ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="event" id="oui" value="option1">
                <label class="form-check-label" for="oui"> Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="event" id="non" value="option2">
                <label class="form-check-label" for="non"> Non</label>
            </div>

            <hr width="100%" size="5">

            <label for="form-check">Considérez-vous que cette addiction nuit à votre santé ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="health" id="oui" value="option1">
                <label class="form-check-label" for="oui"> Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="health" id="non" value="option2">
                <label class="form-check-label" for="non"> Non</label>
            </div>

            <hr width="100%" size="5">

            <label for="form-check">Avez-vous le sentiment que cette addiction vous isole ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="isolation" id="oui" value="option1">
                <label class="form-check-label" for="oui"> Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="isolation" id="non" value="option2">
                <label class="form-check-label" for="non"> Non</label>
            </div>

            <br>

            <div class="col-auto d-flex justify-content-center">
                <a th:href="@{/resultSurvey}" type="submit" class="btn btn-survey">J'envoie mes réponses</a>
            </div>

            </form>
        </div>

    </body>
</html>
