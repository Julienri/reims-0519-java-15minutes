<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>15' Pour Moi</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/all.css}" href="../static/all.css">

</head>
<body class="container-fluid d-flex flex-column justify-content-between  p-3">
    <header th:replace="fragments/header.html :: header"></header>


    <div class="card p-2" style="width: 18rem;">
            <div class="col-12 d-flex justify-content-center">
                    <div class="img xavier">
                        <img src="https://res.cloudinary.com/dcpygeamv/image/upload/v1567597052/vincent.jpg" class="img-fluid img-circle rounded-circle" alt="">
                    </div>
                </div>
            <div class="card-body">
            <h5 class="font-weight-bold text-center col" th:text="${user.lastname} + ' ' + ${user.firstname}"></h5>
                <p class="card-text text-center">Questionnary result</p>
            </div>
            <ul class="list-group list-group-flush">
                <li><i class="fas fa-at mr-2 mb-3" th:text="${user.mail}"></i></li>
            </ul>
        <button type="button" class="btn btn-primary avis mb-3">Mes favoris</button><br>
        <button type="button" class="btn btn-primary notification mb-3">Notifications</button><br>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="../static/geoFindme.js"></script>
    <script src="../static/webStorage.js"></script>
    <script src="../static/all.js"></script>

</body>
</html>
