<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>En finir avec la cigarette</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/all.css}" href="../static/all.css">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    </head>

    <body class="container-fluid d-flex flex-column justify-content-between p-3">

        <header th:replace="fragments/header.html :: header"></header>


        <form action="" method="post" class="smoke">

            <div class="form-group">
              <label for="time">Depuis combien de temps fumez-vous ?</label>
              <input type="text" class="form-control" id="time">
            </div>
            <hr width="100%" size="5">
            <div class="form-group">
              <label for="howmuch">Combien de cigarettes fumez-vous par jours ?</label>
              <input type="text" class="form-control" id="howmuch">
            </div>
            <hr width="100%" size="5">
            <label for="form-check">Avez-vous déjà essayé d'arrêter ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="stop" id="oui" value="option1">
                <label class="form-check-label" for="oui"> Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="stop" id="non" value="option2">
                <label class="form-check-label" for="non"> Non</label>
            </div>
            <hr width="100%" size="5">
            <div class="form-group">
                <label for="did">Si oui, qu'avez-vous fait ?</label>
                <input type="text" class="form-control" id="did">
            </div>

            <br>

            <div class="col-auto d-flex justify-content-center">
                <a type="submit" th:href="@{/resultSurvey}" class="btn btn-survey">J'envoie mes réponses</a>
            </div>
        </form>
            
    </body>

</html>
