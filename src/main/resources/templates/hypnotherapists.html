<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>15' Pour Moi</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{/all.css}" href="../static/all.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}"><img class="ml-auto logo mx-auto img-fluid"
                    th:src="@{/img/logo15.png}" alt="Responsive image" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" th:href="@{/subscribe}">S'inscrire / Se connecter <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/about-us}">15' c'est quoi ?</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Mon suivi</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/choices}">Un autre besoin</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/hypnotherapists}">Hypnothérapeutes</a>
              </li>
            </ul>
          </div>

        </nav>
    </header>


    <div class="container ">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Résultats</h4>
                    </div>

                    <ul th:each="hypnotherapist : ${hypnotherapists}" class="list-group" id="user-list">
                        <a th:href="@{/infos}" class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-12 ">
                                    <div class="row align-items-center">
                                        <div class="col-3 user-img">
                                            <img src="http://nicesnippets.com/demo/cs-image6.jpg" alt="Glenda Favier"
                                                class="img-responsive img-circle rounded-circle" />
                                        </div>
                                        <div class="col-9">
                                            <h5 class="font-weight-bold"
                                                th:text="${hypnotherapist.user.firstname} + ' ' + ${hypnotherapist.user.lastname} ">
                                            </h5>
                                            <div class="user-detail">
                                                <p><span id="dist" class="fas fa-map-marker-alt mr-1 "></span></i>km</p>
                                                <div class="stars justify-content-start">
                                                    <i class="fas fa-star gold"></i>
                                                    <i class="fas fa-star gold"></i>
                                                    <i class="fas fa-star gold"></i>
                                                    <i class="fas fa-star gold"></i>
                                                    <i class="fas fa-star gold"></i>
                                                </div>
                                                <span class="fas fa-heart right float-right"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../static/geoFindme.js"></script>
    <script src="../static/webStorage.js"></script>
    <script src="../static/all.js"></script>

</body>

</html>
