<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
​

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ​
    <title>15' Pour Moi</title>
    ​
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    ​
</head>
​

<body class="container-fluid d-flex flex-column justify-content-between ">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"></a><img class="ml-auto logo mx-auto img-fluid" th:src="@{/img/logo15.png}"
                alt="Responsive image" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">S'inscrire / Se connecter <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about-us}">15' c'est quoi ?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mon suivi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/choices}">Un autre besoin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/hypnotherapists}">Hypnothérapeutes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <form th:action="@{/login}" method="post" th:object="${user}"
        class="d-inline-block shadow-sm p-3 text-left rounded">
        <div class="form-group mb-3">
            <label for="mail" class="mb-2">Email</label>
            <input class="form-control" type="text" name="username" id="mail" placeholder="exemple@mail.com"
                required="required">
        </div>
        <div class="form-group mb-3">
            <label for="password" class="mb-2">Mot de passe</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="••••••••••"
                required="required">
        </div>
        <div class="mb-3">
            <button type="submit" value="Login" class="btn btn-primary btn-sm col-12">Se connecter</button>
        </div>
    </form>

    <div class="mt-3">
        <p>Vous n'avez pas de compte ? <a th:href="@{/subscribe}" >Inscrivez vous !</a></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../static/geoFindme.js"></script>
    <script src="../static/webStorage.js"></script>​
    ​
</body>

</html>
