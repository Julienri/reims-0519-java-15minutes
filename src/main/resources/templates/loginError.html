<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
​

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ​
    <title>15' Pour Moi</title>
    ​
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    ​
</head>
​

<body class="container-fluid d-flex flex-column justify-content-between ">
        <header th:replace="fragments/header.html :: header"></header>


    <form th:action="@{/login}" method="post" th:object="${user}"
        class="d-inline-block shadow-sm p-3 text-left rounded">
        <p class="form-row mb-3 text-center alert alert-warning">Email ou mot de passe incorrect.</p>
        <div class="form-group mb-3">
            <label for="mail" class="mb-2">Email</label>
            <input class="form-control" type="text" name="username" id="mail" placeholder="exemple@mail.com"
                required="required">
        </div>
        <div class="form-group mb-3">
            <label for="password" class="mb-2">Mot de passe</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="••••••••••"
                required="required">
        </div>
        <div class="mb-3">
            <button type="submit" value="Login" class="btn btn-primary btn-sm col-12">Se connecter</button>
        </div>
    </form>

    <div class="mt-3">
        <p>Vous n'avez pas de compte ? <a th:href="@{/subscribe}" >Inscrivez vous !</a></p>
    </div>


    <script th:replace="fragments/script.html :: script"></script>
    ​
</body>

</html>
