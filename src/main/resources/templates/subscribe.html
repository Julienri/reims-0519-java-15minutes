<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>15' Pour Moi</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" th:href="@{/all.css}" href="../static/all.css">

</head>

<body class="container-fluid d-flex flex-column justify-content-between  p-3">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" th:href="@{/}"><img class="ml-auto logo mx-auto img-fluid"
                    th:src="@{/img/logo15.png}" src="../static/img/logo15.png" alt="Responsive image" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">S'inscrire / Se connecter <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about-us}">15' c'est quoi ?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mon suivi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/choices}">Un autre besoin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hypnothérapeutes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <form action="#" class="text-center border border-light " th:action="@{/subscribe}" th:object="${user}"
        method="POST">
        <p class="h4 mb-4">Inscription</p>
        <div class="form-row mb-4">
            <div class="col-6">
                <input class="form-control" type="text" placeholder="Prénom" th:field="*{firstname}">
            </div>
            <div class="col-6">
                <input class="form-control" type="text" placeholder="Nom" th:field="*{lastname}">
            </div>
        </div>
        <input class="form-control mb-4" type="email" placeholder="E-mail" th:field="*{mail}">
        <input class="form-control" type="password" placeholder="Mot de passe" th:field="*{password}">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        </small>
        <input type="hidden" name="role" value="user">

        <input type="checkbox" name="isHypnotherapist" value="true" checked="false" id="isHypnotherapist">
        <label for="isHypnotherapist">Je suis Hypnothérapeuthe.</label>


        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-info my-4 btn-block">Valider</button>
        </div>
        <p class="politique">En vous inscrivant vous acceptez la
            <a href="" target="_blank">politique de confidentialité</a>
    </form>
