<!DOCTYPE HTML>
<html>

<div th:replace="fragments/head.html :: head"></div>


    <body class="container-fluid d-flex flex-column justify-content-between p-3">

        <header th:replace="fragments/header.html :: header"></header>
        
        
            <form action="" method="post" class="addiction">

                <label for="form-check">La prenez vous pour compenser un stress ?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stress" id="y" value="option1">
                    <label class="form-check-label" for="y"> Oui</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stress" id="n" value="option2">
                    <label class="form-check-label" for="n"> Non</label>
                </div>

                <hr width="100%" size="5">

                <label for="form-check">La prenez vous aussi sans aucune raison (automatisme) ?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="automatism" id="oui" value="option1">
                    <label class="form-check-label" for="oui"> Oui</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="automatism" id="non" value="option2">
                    <label class="form-check-label" for="non"> Non</label>
                </div>

                <hr width="100%" size="5">

                <label for="form-check">Considérez vous que cette addiction nuit à votre bien être ?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="health" id="yes" value="option1">
                    <label class="form-check-label" for="yes"> Oui</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="health" id="no" value="option2">
                    <label class="form-check-label" for="no"> Non</label>
                </div>

                <br>

                <div class="col-auto d-flex justify-content-center">
                    <a th:href="@{/survey/result}" type="submit" class="btn btn-survey">J'envoie mes réponses</a>
                </div>

            </form>
        </div>

        <a th:href="@{/survey}"><i class="fas fa-fast-backward return" ></i></a>

        <script th:replace="fragments/script.html :: script"></script>

    </body>
</html>
