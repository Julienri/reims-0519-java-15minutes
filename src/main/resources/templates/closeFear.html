<!DOCTYPE HTML>
<html>

<div th:replace="fragments/head.html :: head"></div>


    <body class="container-fluid d-flex flex-column justify-content-between p-3">

        <header th:replace="fragments/header.html :: header"></header>


        <form action="" method="post" class="fear">

            <p>Dans quelle situation se manifeste cette peur ?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="situation" id="dark" value="option1" checked>
                <label class="form-check-label" for="dark"> Dans le noir</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="situation" id="close" value="option2">
                <label class="form-check-label" for="close"> Dans un espace clos (ascenceur, pièces sans fenêtre ...)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="situation" id="little" value="option3">
                <label class="form-check-label" for="little"> Dans un espace restreint</label>
            </div>

            <hr width="100%" size="5">

            <p>Quand cela se manifeste-t'il ?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="when" id="days" value="option1" checked>
                <label class="form-check-label" for="days"> Tous les jours ou presque</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="when" id="weeks" value="option2">
                <label class="form-check-label" for="weeks"> 1 à 3 fois par semaine</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="when" id="none" value="option3">
                <label class="form-check-label" for="none"> Rarement</label>
            </div>

            <br>

            <div class="col-auto d-flex justify-content-center">
                <a th:href="@{/survey/result}" type="submit" class="btn btn-survey">J'envoie mes réponses</a>
            </div>
       
        </form>

        <a th:href="@{/survey}"><i class="fas fa-fast-backward return" ></i></a>


        <script th:replace="fragments/script.html :: script"></script>
    </body>
</html>
