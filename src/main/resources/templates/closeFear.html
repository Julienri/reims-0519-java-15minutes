<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Peur</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/all.css}" href="../static/all.css">
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    </head>

    <body class="container-fluid d-flex flex-column justify-content-between p-3">

        <header th:replace="fragments/header.html :: header"></header>


        <form action="" method="post" class="fear">

            <label for="form-check">Dans quelle situation se manifeste cette peur ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="dark" value="option1">
                <label class="form-check-label" for="dark"> Dans le noir</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="close" value="option2">
                <label class="form-check-label" for="close"> Dans un espace clos (ascenceur, pièces sans fenêtre ...)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="little" value="option3">
                <label class="form-check-label" for="little"> Dans un espace restreint</label>
            </div>

            <hr width="100%" size="5">

            <label for="form-check">Quand cela se manifeste-t'il ?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="days" value="option1">
                <label class="form-check-label" for="days"> Tous les jours ou presque</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="weeks" value="option2">
                <label class="form-check-label" for="weeks"> 1 à 3 fois par semaine</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="none" value="option3">
                <label class="form-check-label" for="none"> Rarement</label>
            </div>

            <br>

            <div class="col-auto d-flex justify-content-center">
                <button type="submit" class="btn btn-survey">J'envoie mes réponses</button>
            </div>
       
        </form>
    </body>
</html>
